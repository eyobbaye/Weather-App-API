<!DOCTYPE html>
<html>
    <head>

        <title> Weather App </title>

    <body>

        <div class="card">
            <div class="search">

            </div>

                <p>Sorry Unkown City Name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Addis Ababa</h2>

                    <div class="col">
                        <img src="images/humidity.png" alt="">
                        <div>

                        </div>
                    </div>
                    <div class="col">

                    </div>
                    
                </div>
                <div class="detalis1">

                </div>

                </div>
                <div class="col">

                    </div>
                </div>
                <div class="col">
                    <div>
                        <p class="sea"></p>

                    </div>
                </div>
            </div>
            </div>
        </div>

        <script src="script.js"></script>

</html>
